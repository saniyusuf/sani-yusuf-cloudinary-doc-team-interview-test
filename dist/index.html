<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudinary Transformations Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="main-photo">
      <img id="demo-image" src="https://res.cloudinary.com/demo/image/upload/sample.jpg" alt="Sample image demonstrating Cloudinary transformations" width="500"/>
    </div>
    <div class="btn-group">
      <div class="btn" id="text-overlay-btn" onclick="applyTextOverlay()">Text overlay</div>
      <div class="btn" id="crop-to-square-btn" onclick="applyCropSquare()">Crop to square</div>
      <div class="btn" id="cartoonify-btn" onclick="applyCartoonify()">Cartoonify</div>
      <div class="btn" id="reset-btn" onclick="resetImage()">Reset</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cloudinary-core@2.14.0/cloudinary-core-shrinkwrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
